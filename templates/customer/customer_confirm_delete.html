{% extends 'base_messages.html' %}

{% block content %}
<h1 class="tx-100 tx-xs-140 tx-normal tx-inverse tx-roboto mg-b-0">Warning!</h1>
<h5 class="tx-xs-24 tx-normal tx-info mg-b-30 lh-5">{{ object }} will be deleted permanently from the records.</h5>

<div class="d-flex justify-content-center">
    <div class="input-group wd-xs-300">
        <form method="post">{% csrf_token %}
            <a href="{% url 'index' %}"><button class="btn btn-info">Click here to go to Dashboard</button></a>
            <button type="submit" class="btn btn-danger">Click here to continue.</button>
        </form>
    </div><!-- input-group -->
</div><!-- d-flex -->
{% endblock %}
